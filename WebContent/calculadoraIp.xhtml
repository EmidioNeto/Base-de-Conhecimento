<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="left">
		<p:commandButton value="Calculadora de Endereçamento IP" ajax="false"
			style="width:100%;" action="homeBean.calculadora" />
		<p:spacer width="100" height="50" />
		
		<p:commandButton value="Página Inicial" ajax="false"
			action="index.xhtml"
			style="width:100%;" />
		
		<p:commandButton value="Área Administrativa" ajax="false"
			action="#{administracaoBean.areaAdministrativa()}"
			style="width:100%;" />
	</ui:define>
	<ui:define name="content">
		<p:fieldset id="fieldsetLeitura" legend="Calculadora de enderaçamento IP" style="height:330px;">
			<p:outputPanel id="divLeitura"
				style="width: 710px; overflow-x: hidden; overflow-y: auto;">

				<table cellpadding="10">
					<tr>
						<td><h:outputLabel value="1º Octeto" /></td>
						<td><h:outputLabel value="2º Octeto" /></td>
						<td><h:outputLabel value="3º Octeto" /></td>
						<td><h:outputLabel value="4º Octeto" /></td>
						<td><h:outputLabel value="Máscara" /></td>
					</tr>
					<tr>
						<td><p:inputText size="5" maxlength="3" value="#{calculadoraBean.oct1}" /></td>
						<td><p:inputText size="5" maxlength="3" value="#{calculadoraBean.oct2}" /></td>
						<td><p:inputText size="5" maxlength="3" value="#{calculadoraBean.oct3}" /></td>
						<td><p:inputText size="5" maxlength="3" value="#{calculadoraBean.oct4}" /></td>
						<td><p:inputText size="5" maxlength="2" value="#{calculadoraBean.mask}" /></td>
					</tr>
				</table>
				<p:commandButton value="Calcular..."  action="#{calculadoraBean.Calcular()}" update="resultado" style="margin-left: 320px;"/>
			</p:outputPanel>
			<br/>
			<p:outputPanel id="resultado"
				style="width: 710px;overflow-x: hidden; overflow-y: auto;">
				<p:fieldset legend="Resultado..." style="height:160px;">
					<h:outputLabel value="Classe: "/>
					<h:outputText value="#{calculadoraBean.classe}"/>
					<br />
					<h:outputLabel value="Máscara em decimal: "/>
					<h:outputText value="#{calculadoraBean.mascaraDec}"/>
					<br />
					<h:outputLabel value="Ip em Binário: "/>
					<h:outputText value="#{calculadoraBean.ipBinario}"/>
					<br />
					<h:outputLabel value="Máscara em binário: "/>
					<h:outputText value="#{calculadoraBean.mascaraBin}"/>
				</p:fieldset>
			</p:outputPanel>
		</p:fieldset>

	</ui:define>
</ui:composition>
