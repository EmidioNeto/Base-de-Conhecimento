<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateLogin.xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="left">
		<p:commandButton value="Calculadora de Endereçamento IP" ajax="false"
			style="width:100%;" action="#{homeBean.calculadora}" />

		<p:commandButton value="Créditos" ajax="false"
			action="#{homeBean.creditos}" style="width:100%;" />
	</ui:define>
	<ui:define name="content">
		<p:fieldset id="fieldsetLeitura" legend="Login...">
			<p:outputPanel id="divLeitura"
				style="width: 710px;overflow-x: hidden; overflow-y: auto;">
				<form action="j_spring_security_check" method="post">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="j_username" style="color:#004276;font-weight: bold;" value="Usuário:" />
						<h:inputText id="j_username" required="true" />
						<h:outputLabel for="j_password" style="color:#004276;font-weight: bold;" value="Senha:" />
						<h:inputSecret id="j_password" required="true" />
						<h:commandButton value="Login" />
					</h:panelGrid>
				</form>
			</p:outputPanel>
		</p:fieldset>
	</ui:define>
</ui:composition>
