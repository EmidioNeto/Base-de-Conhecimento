<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateAdministrativa.xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="content">
		<p:fieldset legend="Listar Questionários">
			<p:fieldset legend="Buscar Questionários">
				<h:panelGrid columns="2" id="grid">
					<h:outputLabel value="Assunto :" />
					<h:selectOneMenu id="selectAssunto" value="#{questionarioBean.id_assunto}">
						<f:selectItem itemValue="" itemLabel="Selecione..." />
						<f:selectItems value="#{questionarioBean.listaAssuntos}" />
					</h:selectOneMenu>
					<h:outputLabel value="Nome :" />
					<p:inputText id="txt_nome" value="#{questionarioBean.questionarioBusca.descricao}" />

					<p:commandButton value="Buscar" action="#{questionarioBean.buscar}" ajax="false" />
				</h:panelGrid>
			</p:fieldset>

			<p:commandButton ajax="false" value="Novo Questionário" action="#{questionarioBean.novoQuestionario}" />
			
			<p:dataTable var="questionario" value="#{questionarioBean.questionarios}" emptyMessage="Nenhum registro encontrado."
			
			paginator="true" rows="5"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5">
				<p:column style="text-align:center;">
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{questionario.descricao}" />
				</p:column>
				<p:column style="text-align:center;">
					<f:facet name="header">Assunto</f:facet>
					<h:outputText value="#{questionario.assunto}" />
				</p:column>
				<p:column style="text-align:center;">
					<f:facet name="header">Editar</f:facet>
       		<p:commandButton ajax="false" value="Editar" action="#{questionarioBean.editar(questionario)}"/>
				</p:column>
				<p:column style="text-align:center;">
					<f:facet name="header">Excluir</f:facet>
					<p:commandButton ajax="false" value="Excluir" action="#{questionarioBean.excluir(questionario)}"/>
				</p:column>
			</p:dataTable>	
			
		</p:fieldset>
	</ui:define>

</ui:composition>
